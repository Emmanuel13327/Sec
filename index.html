<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WTTI Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #e0e7ff);
      margin: 0;
      padding: 0;
    }

    .hero {
      padding: 5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #e6f0ff, #fff0f6);
    }

    .container-custom {
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .hero-text {
      flex: 1;
      min-width: 300px;
    }

    .hero-image {
      flex: 1;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .typewriter-line {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #4339f2, #fd5ec2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      border-right: 2px solid #4339f2;
      overflow: hidden;
    }

    .no-cursor {
      border-right: none !important;
    }

    .hero p {
      font-size: 1.1rem;
      color: #444;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .hero-buttons {
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .btn {
      margin-right: 1rem;
    }

    @media (max-width: 768px) {
      .container-custom {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <div class="container-custom">
    <div class="hero-text">
      <h1><span id="type1" class="typewriter-line"></span></h1>
      <h1><span id="type2" class="typewriter-line" style="visibility: hidden;"></span></h1>
      <p id="hero-paragraph">Whether you're a student or staff, WTTI equips you with the digital tools and knowledge to grow and succeed.</p>
      <div class="hero-buttons">
        <a href="#services" class="btn btn-primary">Services</a>
        <a href="#support" class="btn btn-outline-primary">Support</a>
      </div>
    </div>
    <div>
      <img src="https://wtti.co.ke/wp-content/uploads/2025/03/portrait-young-african-woman-with-laptop-white-scaled.jpg" alt="Student with Laptop" class="hero-image">
    </div>
  </div>
</section>

<script>
  function typeWriter(element, text, speed, callback) {
    let i = 0;
    function typeChar() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(typeChar, speed);
      } else {
        element.classList.add("no-cursor");
        if (callback) callback();
      }
    }
    typeChar();
  }

  window.onload = function () {
    const el1 = document.getElementById("type1");
    const el2 = document.getElementById("type2");
    const paragraph = document.getElementById("hero-paragraph");
    const buttons = document.querySelector(".hero-buttons");

    typeWriter(el1, "Empowering your", 100, () => {
      el2.style.visibility = "visible";
      typeWriter(el2, "next journey.", 100, () => {
        paragraph.style.opacity = 1;
        buttons.style.opacity = 1;
      });
    });
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
